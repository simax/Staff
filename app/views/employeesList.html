<div class="container-fluid">
    <div class="row-fluid" >
        <accordion close-others="oneAtATime" >
            <accordion-group class="well" heading="{{department.name}}" ng-repeat="department in departments | orderBy:'name'">
                <button class="btn btn-primary" ng-click="addEmployee(department.name)">Add employee</button>

                <div class="well">
                    <ul class="thumbnails">
                        <li ng-repeat="employee in department.employees | orderBy:'lastname'"  >
                            <employee-item employee="employee"></employee-item>
                        </li>
                    </ul>
                </div>
            </accordion-group>
        </accordion>
    </div>
</div>
