<form class="form-horizontal" name="employeeForm">

    <div class="control-fluid">
        <div class="row-fluid">
            <div class="span4">
                <fieldset>

                    <div class="control-group" ng-class="{error: employeeForm.firstname.$invalid}">
                        <label class="control-label" >ID:</label>
                        <div class="controls">
                            <span class="input-large uneditable-input">{{employee._id}}</span>
                        </div>
                    </div>

                    <div class="control-group" ng-class="{error: employeeForm.firstname.$invalid}">
                        <label class="control-label" for="firstname">First name:</label>
                        <div class="controls">
                            <input type="text" id="firstname" name="firstname" ng-model="employee.firstname" required placeholder="First name">
                            <!--<span ng-show="employeeForm.firstname.$error.required" class="help-inline">Required</span>-->
                        </div>
                    </div>

                    <div class="control-group" ng-class="{error: employeeForm.lastname.$invalid}">
                        <label class="control-label" for="lastname">Last name:</label>
                        <div class="controls">
                            <input type="text" id="lastname" name="lastname" ng-model="employee.lastname" required placeholder="Last name">
                            <!--<span ng-show="employeeForm.lastname.$error.required" class="help-inline">Required</span>-->
                        </div>
                    </div>

                    <div class="control-group" ng-class="{error: employeeForm.email.$invalid}">
                        <label class="control-label" for="email">Email:</label>
                        <div class="controls">
                            <input class="input-xlarge" type="text" id="email" name="email" ng-model="employee.email" required placeholder="Email address">
                            <!--<span ng-show="employeeForm.email.$error.required" class="help-inline">Required</span>-->
                        </div>
                    </div>
                </fieldset>
            </div>

            <div class="span6">
                <div class="control-group" >
                    <div class="well" style="width: 240px; ">
                        <gravatar-image ng-click="edit(employee.id)"
                                        class="employee-image"
                                        data-email="employee.email"
                                        data-size="170"
                                        data-default="" >
                        </gravatar-image>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-actions span8">
            <a href="#/employees" class="btn">Cancel</a>
            <button ng-click="save(employee)" ng-disabled="isClean() || employeeForm.$invalid" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
